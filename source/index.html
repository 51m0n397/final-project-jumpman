<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <script src="./tween.umd.js"></script>
    <title>JumpMan</title>
    <script type="module">
        import {mainMenu} from "./menu.js";
        import * as THREE from './three.js-r118/build/three.module.js';

        window.onload = function() {
            mainMenu();
        }

        // This is needed to make shure that audio works in safari
        function safariAudioFix() {
            const ctx = THREE.AudioContext.getContext();
            const buffer = ctx.createBuffer(1, 1, 22050);
            const source = ctx.createBufferSource();
            source.buffer = buffer;
            source.connect(ctx.destination);
            source.start ? source.start(0, 2, 1) : source.noteOn(0, 2, 1);
        }

        document.onclick = safariAudioFix;
        window.ontouchstart = safariAudioFix;

    </script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
