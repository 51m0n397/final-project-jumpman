<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/tween.umd.js"></script>
    <script src="./js/stats.min.js"></script>
    <script type="module" src="main.js"></script>
    <style>
        body {
            background-color: #00BFFF;
        }

        h {
            display: block;
            text-align: center;
            font-size: 50px;
            color: white;
            font-family: Verdana, Geneva, sans-serif;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .menu-button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
            border: none;
            font-size: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 4px;
            color: white;
            text-align: center;
            background-color: #FF0000;
        }

        html, body {
           margin: 0;
           height: 100%;
        }
        #c {
           width: 100%;
           height: 100%;
           display: block;
        }
        #score {
            position: absolute;
            right: 0px;
            top: 0;
            padding: 10px;
            color : white;
            font-family: Verdana, Geneva, sans-serif;
            font-size: 3vh;

        }
        #game-over {
            position: absolute;
            top: 20%;
            text-align: center;
            width: 100%;
            color : white;
            font-family: Verdana, Geneva, sans-serif;
            font-size: 5vh;
        }
        .game-button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
            border: 2px solid white;
            font-size: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 4px;
            color: white;
            text-align: center;
            background-color: #00BFFF;
        }
        #touch-left {
            position: absolute;
            width: 49%;
            height: 100%;
        }
        #touch-right {
            position: absolute;
            width: 49%;
            height: 100%;
            right: 0px;
        }
        table {
            margin-top: 50px;
            margin-bottom: 30px;
            line-height: 1.5;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            background-color: white;
            border-radius: 10px;
            font-family: Verdana, Geneva, sans-serif;
        }
        thead {
            font-weight: bold;
            color: #00BFFF;
        }
        td,th {
            padding: 5px;
        }
    </style>
</head>
<body>
  
</body>
</html>
